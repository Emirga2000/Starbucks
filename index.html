<!DOCTYPE html>
<html lang="en">
    <html lang="es">
        <head>
            <meta charset="UTF-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <title>Starbucks</title>
            <meta name="keywords" content="starbucks, bebida, cafeteria, desayuno, merienda, postres, malteadas" />
            <meta name="description" content="Es una cadena internacional de cafeterias" />
            <meta name="author" content="Emir Santillan" />
            <meta name="viewport" content="width=device-width /">
            <link rel="icon" href="./images/logo.png" />
            <link rel="stylesheet" href="./css/style.css" />
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
        </head>
<body>
    <header class="header">
        <!-- contenedor logo -->
        <div class="header__container-logo">
            <img class="header__logo" src="./images/logo.png" alt="logo starbucks header"/>
        </div>
        <!-- contenedor navbar -->
        <nav class="header__nav">
            <a class="header__nav-link" href="#">INICIO</a>
            <a class="header__nav-link" href="#">CAFE</a>
            <a class="header__nav-link" href="#">SOBRE NOSOTROS</a>
            <a class="header__nav-link" href="#">DELIVERY</a>
        </nav>
        <div class="header__login">
            <i class="bi bi-person-circle"></i>
        </div>
        <!-- contenedor icono de usuario -->
        <div class="header__container-login-mobile">
            <i class="bi bi-list"></i>
        </div>
        <!-- fin contenedor icono de usuario -->
    </header>
</body>
</html>
